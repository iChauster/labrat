<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClinicConnect</title>
  <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <style type="text/css">
    body {
      background-color: #560675;
    }
    .card {
      border-radius: 15px;
    }
  </style>
<body>
  <div class="container">
    <div id="loginbox" style="margin-top:50px; max-width:600px;" class="mx-auto card">
      <div class="card-body">
        <h1 class="d-flex justify-content-center">Create an Account</h1>

        <form id="form" action="/createaccount" method="post">
          <div class="form-row" style="margin-top:48px">
            <div class="form-group col-md-6">
              <label for="username">Email:</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" title="Only lowercase alphanumeric characters" required>
            </div>

            <div class="form-group col-md-6">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" title="Passwords must be at least 6 characters long and contain only alphanumeric characters and/or ~!@#$%^&_" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="fullName">Full Name:</label>
              <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="birthday">Birthday:</label>
              <input type="date" class="form-control" id="birthday" name="birthday" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="gender">Gender:</label>
              <input type="text" class="form-control" id="gender" name="gender" placeholder="Gender" required>
            </div>
          </div>
        <div class="form-group" style="margin-top:48px;width:100%;">
          <a style="background-color:#fff; color:#560675;border:2px solid #560675; border-radius: 10px;" class="btn btn-primary d-flex justify-content-center" href="/main" role="button">Login</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
